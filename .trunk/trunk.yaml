---
version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  disabled:
    - prettier
  enabled:
    - biome@1.5.3
    - checkov@3.2.32
    - git-diff-check
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - trivy@0.49.1
    - trufflehog@3.68.5
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
